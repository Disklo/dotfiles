# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing

exec-once = hyprpaper &
exec-once = waybar &
exec-once = fcitx5 -d &
exec-once = swaync &
exec-once = nm-applet --indicator &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = elephant &
exec-once = walker --gapplication-service &

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# Idle configuration
exec-once = swayidle -w timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' &

# User
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh,gpg &
exec-once = /usr/lib/gvfs/gvfsd &
exec-once = /usr/lib/gvfs/gvfsd-fuse /run/user/$(id -u)/gvfs &
exec-once = ~/.local/bin/mount-drives.sh &
exec-once = blueman-applet &
exec-once = wljoywake &

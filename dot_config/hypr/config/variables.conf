# ┃                    Variables Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/colors.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = $gruvyellow
    col.inactive_border = $gruvblack
    layout = dwindle # master|dwindle
    resize_on_border=1

    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap {
        enabled = true
    }
    allow_tearing = true
}

ecosystem{
	no_donation_nag = true
}

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    col.border_active = $gruvgreen
    col.border_inactive = $gruvcyan
    col.border_locked_active = $gruvgreen
    col.border_locked_inactive = $gruvblack

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
    groupbar {
        font_family = "JetBrainsMono Nerd Font"
        text_color = $gruvblack
        col.active = $gruvgreen
        col.inactive = $gruvblack
        col.locked_active = $gruvgreen
        col.locked_inactive = $gruvblack
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "JetBrainsMono Nerd Font"
    splash_font_family = "JetBrainsMono Nerd Font"
    disable_hyprland_logo = true
    col.splash = $gruvyellow
    background_color = $gruvblack
    enable_swallow = true
    swallow_regex = ^(btrfs-assistant.)$
    focus_on_activate = true
    vrr = 3
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.8
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}


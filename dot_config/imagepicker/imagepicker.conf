# ImagePicker Configuration
# Colors in RRGGBBAA format

# Background color
bg_color = 3C3836E6

# Border color for selected image
img_border_color = FFC300FF

# Border color for unselected images (transparent by default)
unselected_img_border_color = 00000000

# Thumbnail dimensions
thumb_width = 150
thumb_height = 112

# Maximum size to scale image down to before cropping for thumbnail
# Larger values = better quality but slower loading
max_crop_width = 1650
max_crop_height = 1232

# Window dimensions
window_width = 1740
window_height = 1000

# Scaling filter: nearest, triangle, catmullrom, gaussian, lanczos3
filter_type = lanczos3

# UI dimensions
border_width = 2
scrollbar_width = 10
scrollbar_thumb_color = BDAE93FF

# Caching
cache_thumbnails = true

# Features
recursive = true
crop_thumbnails = true
# Sort order: name, modified, created
sort_order = modified
# Sort direction: asc, desc
sort_direction = asc

# Keybindings
# Format: key_action = key1, key2, ...
key_quit = Escape, q
key_select = Enter
key_left = ArrowLeft, h
key_right = ArrowRight, l
key_up = ArrowUp, k
key_down = ArrowDown, j
key_top = Home
key_bottom = End, g

force_keyboard_focus = true
selection_wrap = true
theme = "gruvbox"
additional_theme_location = "~/.config/walker/themes"
hide_action_hints = false

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[keybinds]
quick_activate = []

[columns]
symbols = 1 

[providers]
max_results = 256
default = [
  "desktopapplications",
  "calc",
]
ignore_preview = []

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "?"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"

[[providers.prefixes]]
prefix = "!"
provider = "todo"

[[providers.prefixes]]
prefix = ">"
provider = "runner"

[[providers.prefixes]]
prefix = ";"
provider = "windows"
